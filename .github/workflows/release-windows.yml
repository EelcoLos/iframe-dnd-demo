name: Windows Desktop Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish WebView2 app
        working-directory: WebView2App
        run: dotnet publish -c Release --self-contained --runtime win-x64 -p:PublishSingleFile=true

      - name: Package release
        run: Compress-Archive -Path "WebView2App\bin\Release\net10.0-windows\win-x64\publish\*" -DestinationPath "DragDropWebView2Demo-win-x64.zip"
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DragDropWebView2Demo-win-x64
          path: DragDropWebView2Demo-win-x64.zip

      - name: Create GitHub Release (versioned tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: DragDropWebView2Demo-win-x64.zip
          generate_release_notes: true
          body: |
            ## Windows Desktop Release (WebView2)

            Download and extract `DragDropWebView2Demo-win-x64.zip`, then run `DragDropWebView2Demo.exe`.

            ### Requirements
            - Windows 10/11 (version 1803 or later)
            - WebView2 Runtime (pre-installed on most Windows 10/11 systems)
              - If not installed: https://go.microsoft.com/fwlink/p/?LinkId=2124703

            ### Contents
            - `DragDropWebView2Demo.exe` — self-contained single-file executable (no .NET installation needed)
            - `public/` — web assets served by the WebView2 controls

            ### Usage
            1. Extract the zip file to a folder of your choice
            2. Run `DragDropWebView2Demo.exe`
            3. Choose a demo mode from the toolbar (Basic Items, Table Rows, HTML5 DnD)

      - name: Update rolling latest-build pre-release (main branch)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-build
          name: Latest Build (main)
          prerelease: true
          files: DragDropWebView2Demo-win-x64.zip
          body: |
            ## Latest Windows Desktop Build (WebView2)

            This pre-release is automatically updated on every push to `main`.
            For a stable versioned release, see the [Releases page](https://github.com/EelcoLos/iframe-dnd-demo/releases).

            Download and extract `DragDropWebView2Demo-win-x64.zip`, then run `DragDropWebView2Demo.exe`.

            ### Requirements
            - Windows 10/11 (version 1803 or later)
            - WebView2 Runtime (pre-installed on most Windows 10/11 systems)
              - If not installed: https://go.microsoft.com/fwlink/p/?LinkId=2124703

            ### Usage
            1. Extract the zip file to a folder of your choice
            2. Run `DragDropWebView2Demo.exe`
            3. Choose a demo mode from the toolbar (Basic Items, Table Rows, HTML5 DnD)
