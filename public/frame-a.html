<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame A - Draggables</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 30px;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      min-height: 100vh;
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .draggable-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 300px;
      padding: 20px;
      border: 3px dashed transparent;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .draggable-items.hover {
      background: #ede9fe;
      border-color: #8b5cf6;
      border-style: solid;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .draggable {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 25px;
      border-radius: 12px;
      cursor: move;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      transition: all 0.2s ease;
      user-select: none;
      touch-action: none;
      position: relative;
    }

    .draggable:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .draggable:active {
      transform: scale(0.98);
    }

    .draggable.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    .emoji {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .hint {
      text-align: center;
      color: #94a3b8;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üì¶ Draggable Items</h2>
  <div class="draggable-items">
    <div class="draggable" data-id="1">
      <span class="emoji">üé®</span>Design Asset
    </div>
    <div class="draggable" data-id="2">
      <span class="emoji">üìù</span>Documentation
    </div>
    <div class="draggable" data-id="3">
      <span class="emoji">üíª</span>Code Module
    </div>
    <div class="draggable" data-id="4">
      <span class="emoji">üéØ</span>Task Item
    </div>
    <div class="draggable" data-id="5">
      <span class="emoji">üîß</span>Configuration
    </div>
  </div>
  <div class="hint">Drag items to drop zones or drag items back here ‚ÜîÔ∏è</div>

  <script>
    let currentDragElement = null;
    let dragStartX = 0;
    let dragStartY = 0;
    let isDragging = false;

    // Set up draggable items
    function setupDraggables() {
      document.querySelectorAll('.draggable').forEach(item => {
        item.addEventListener('pointerdown', handlePointerDown);
      });
    }

    setupDraggables();

    function handlePointerDown(e) {
      e.preventDefault();
      
      currentDragElement = e.currentTarget;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      isDragging = false;

      // Capture the pointer to ensure we receive all events even if pointer moves fast
      currentDragElement.setPointerCapture(e.pointerId);

      // Set up move and up listeners
      document.addEventListener('pointermove', handlePointerMove);
      document.addEventListener('pointerup', handlePointerUp);
    }

    function handlePointerMove(e) {
      if (!currentDragElement) return;

      // Check if we've moved enough to start dragging (5px threshold)
      const deltaX = Math.abs(e.clientX - dragStartX);
      const deltaY = Math.abs(e.clientY - dragStartY);

      if (!isDragging && (deltaX > 5 || deltaY > 5)) {
        isDragging = true;
        currentDragElement.classList.add('dragging');

        // Notify parent that drag has started
        window.parent.postMessage({
          type: 'dragStart',
          pointerId: e.pointerId,
          text: currentDragElement.textContent.trim(),
          id: currentDragElement.dataset.id,
          source: 'frame-a'
        }, '*');
      }

      // Continue sending pointer move events to parent while dragging
      if (isDragging) {
        // clientX/clientY are already relative to the iframe viewport
        window.parent.postMessage({
          type: 'dragMove',
          clientX: e.clientX,
          clientY: e.clientY,
          source: 'frame-a'
        }, '*');
      }
    }

    function handlePointerUp(e) {
      if (!currentDragElement) return;

      // Release pointer capture
      if (currentDragElement.hasPointerCapture(e.pointerId)) {
        currentDragElement.releasePointerCapture(e.pointerId);
      }

      // Clean up
      document.removeEventListener('pointermove', handlePointerMove);
      document.removeEventListener('pointerup', handlePointerUp);

      if (isDragging) {
        // Send pointer position to parent for drop detection
        // clientX/clientY are already relative to the iframe viewport
        window.parent.postMessage({
          type: 'dragEnd',
          clientX: e.clientX,
          clientY: e.clientY,
          source: 'frame-a'
        }, '*');
      }

      currentDragElement.classList.remove('dragging');
      currentDragElement = null;
      isDragging = false;
    }

    // Expose functions to parent window for drag events from Frame B
    let currentHoverContainer = null;

    window.__onParentDragMove = function(x, y, dragData) {
      // Check if we're over the draggable items container
      const element = document.elementFromPoint(x, y);
      const container = element?.closest('.draggable-items');

      if (container && container !== currentHoverContainer) {
        // Clear previous hover
        if (currentHoverContainer) {
          currentHoverContainer.classList.remove('hover');
        }
        
        // Set new hover
        currentHoverContainer = container;
        currentHoverContainer.classList.add('hover');
      } else if (!container && currentHoverContainer) {
        // Clear hover if not over container
        currentHoverContainer.classList.remove('hover');
        currentHoverContainer = null;
      }
    };

    window.__onParentDrop = function(x, y, dragData) {
      // Check if we're over the draggable items container
      const element = document.elementFromPoint(x, y);
      const container = element?.closest('.draggable-items');

      if (container && dragData.source !== 'frame-a') {
        // Create a new draggable item
        const newItem = document.createElement('div');
        newItem.className = 'draggable';
        newItem.dataset.id = dragData.id || `dropped-${Date.now()}`;
        newItem.innerHTML = dragData.text;
        
        // Add to container
        container.appendChild(newItem);
        
        // Set up drag handlers for the new item
        newItem.addEventListener('pointerdown', handlePointerDown);
        
        // Animate in
        newItem.style.animation = 'dropIn 0.3s ease';

        // Clear hover state
        container.classList.remove('hover');
        currentHoverContainer = null;
      }
    };

    // Listen for messages from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'parentDragMove') {
        window.__onParentDragMove(event.data.x, event.data.y, event.data.dragData);
      } else if (event.data.type === 'parentDrop') {
        window.__onParentDrop(event.data.x, event.data.y, event.data.dragData);
      } else if (event.data.type === 'parentDragLeave') {
        if (currentHoverContainer) {
          currentHoverContainer.classList.remove('hover');
          currentHoverContainer = null;
        }
      } else if (event.data.type === 'removeItem') {
        // Remove item when it's successfully dropped elsewhere
        const itemToRemove = document.querySelector(`[data-id="${event.data.id}"]`);
        if (itemToRemove) {
          itemToRemove.style.transition = 'all 0.2s ease';
          itemToRemove.style.opacity = '0';
          itemToRemove.style.transform = 'scale(0.8)';
          setTimeout(() => itemToRemove.remove(), 200);
        }
      }
    });

    // Add animation for dropped items
    const style = document.createElement('style');
    style.textContent = `
      @keyframes dropIn {
        from {
          opacity: 0;
          transform: scale(0.8) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
