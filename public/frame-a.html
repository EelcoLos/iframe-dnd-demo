<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame A - Draggables</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 30px;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      min-height: 100vh;
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .draggable-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 300px;
      padding: 20px;
      border: 3px dashed transparent;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .draggable-items.hover {
      background: #ede9fe;
      border-color: #8b5cf6;
      border-style: solid;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .draggable {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 25px;
      border-radius: 12px;
      cursor: move;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      transition: all 0.2s ease;
      user-select: none;
      touch-action: none;
      position: relative;
    }

    .draggable:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .draggable:active {
      transform: scale(0.98);
    }

    .draggable.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    .draggable.selected {
      outline: 3px solid #4f46e5;
      outline-offset: 2px;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.6);
    }

    .emoji {
      margin-right: 10px;
      font-size: 1.2em;
    }

    .hint {
      text-align: center;
      color: #94a3b8;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üì¶ Draggable Items</h2>
  <div class="draggable-items">
    <div class="draggable" data-id="1">
      <span class="emoji">üé®</span>Design Asset
    </div>
    <div class="draggable" data-id="2">
      <span class="emoji">üìù</span>Documentation
    </div>
    <div class="draggable" data-id="3">
      <span class="emoji">üíª</span>Code Module
    </div>
    <div class="draggable" data-id="4">
      <span class="emoji">üéØ</span>Task Item
    </div>
    <div class="draggable" data-id="5">
      <span class="emoji">üîß</span>Configuration
    </div>
  </div>
  <div class="hint">Drag items to drop zones or drag items back here ‚ÜîÔ∏è<br>Use arrow keys to select, Ctrl+C to copy</div>

  <script type="module">
    import { DraggableItemsManager } from './draggable-items-communication.js';

    // Initialize draggable items manager with generic frame ID
    const manager = new DraggableItemsManager({ frameId: 'frame-a' });
    manager.initialize();
  </script>
</body>
</html>
