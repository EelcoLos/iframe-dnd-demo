<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame B - Drop Zones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 30px;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      min-height: 100vh;
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .drop-zones {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .drop-zone {
      background: white;
      border: 3px dashed #cbd5e0;
      border-radius: 12px;
      padding: 30px;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      position: relative;
    }

    .drop-zone-title {
      font-weight: 600;
      color: #64748b;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .drop-zone-hint {
      color: #94a3b8;
      font-size: 0.9em;
      text-align: center;
    }

    .drop-zone.hover {
      background: #ede9fe;
      border-color: #8b5cf6;
      border-style: solid;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .drop-zone.hover .drop-zone-title {
      color: #7c3aed;
    }

    .drop-zone.hover .drop-zone-hint {
      color: #8b5cf6;
    }

    .drop-zone.selected {
      background: #faf5ff;
      border-color: #4f46e5;
      border-style: solid;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .drop-zone.selected .drop-zone-title {
      color: #4f46e5;
    }

    .drop-zone.selected .drop-zone-hint {
      color: #6366f1;
    }

    .dropped-items {
      margin-top: 15px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dropped-item {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
      animation: dropIn 0.3s ease;
      cursor: move;
      user-select: none;
      touch-action: none;
      transition: all 0.2s ease;
    }

    .dropped-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .dropped-item.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    @keyframes dropIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(-10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .emoji {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¯ Drop Zones</h2>
  <div class="drop-zones">
    <div class="drop-zone" data-zone-id="zone-1">
      <div class="drop-zone-title">ðŸ“‹ To Do</div>
      <div class="drop-zone-hint">Drop items here</div>
      <div class="dropped-items"></div>
    </div>
    <div class="drop-zone" data-zone-id="zone-2">
      <div class="drop-zone-title">ðŸš€ In Progress</div>
      <div class="drop-zone-hint">Drop items here</div>
      <div class="dropped-items"></div>
    </div>
    <div class="drop-zone" data-zone-id="zone-3">
      <div class="drop-zone-title">âœ… Done</div>
      <div class="drop-zone-hint">Drop items here</div>
      <div class="dropped-items"></div>
    </div>
  </div>
  <div style="text-align: center; color: #94a3b8; font-size: 0.9em; margin-top: 15px;">
    Use arrow keys to select zone, Ctrl+V to paste
  </div>

  <script type="module">
    import { DropZonesManager } from './drop-zones-communication.js';

    // Initialize drop zones manager with generic frame ID
    const manager = new DropZonesManager({ frameId: 'frame-b' });
    manager.initialize();
  </script>
</body>
</html>
