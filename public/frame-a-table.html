<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame A - Construction Table</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 30px;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      min-height: 100vh;
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      background: #f1f5f9;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #475569;
      border-bottom: 2px solid #e2e8f0;
      font-size: 14px;
    }

    tbody tr {
      border-bottom: 1px solid #e2e8f0;
      transition: all 0.2s ease;
    }

    tbody tr.data-row {
      cursor: move;
      user-select: none;
      touch-action: none;
    }

    tbody tr.data-row:hover {
      background: #f8fafc;
    }

    tbody tr.dragging {
      opacity: 0.5;
    }

    tbody tr.highlight {
      background: #dbeafe;
      box-shadow: 0 0 0 2px #3b82f6;
    }

    tbody tr.preview-insert {
      background: #ede9fe;
    }

    tbody tr.drop-placeholder {
      height: 4px;
      background: #8b5cf6;
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.5);
    }

    tbody tr.drop-placeholder td {
      padding: 0;
      height: 4px;
      border: none;
    }

    td {
      padding: 12px;
      color: #334155;
      font-size: 14px;
    }

    .drag-handle {
      cursor: grab;
      color: #94a3b8;
      font-size: 16px;
      padding: 0 8px;
      display: inline-block;
    }

    .drag-handle:hover {
      color: #64748b;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    td.number {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    td.total {
      font-weight: 600;
      background: #f8fafc;
    }

    .hint {
      text-align: center;
      color: #94a3b8;
      font-size: 0.9em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>üèóÔ∏è Construction Calculation</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width: 40px;"></th>
          <th>Description</th>
          <th style="width: 100px;">Quantity</th>
          <th style="width: 100px;">Unit Price</th>
          <th style="width: 120px;">Amount</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr class="data-row" data-id="row-1" data-description="Foundation" data-quantity="1" data-unit-price="5000">
          <td><span class="drag-handle">‚ãÆ‚ãÆ</span></td>
          <td>Foundation</td>
          <td class="number">1</td>
          <td class="number">$5,000.00</td>
          <td class="number">$5,000.00</td>
        </tr>
        <tr class="data-row" data-id="row-2" data-description="Framing" data-quantity="1" data-unit-price="8000">
          <td><span class="drag-handle">‚ãÆ‚ãÆ</span></td>
          <td>Framing</td>
          <td class="number">1</td>
          <td class="number">$8,000.00</td>
          <td class="number">$8,000.00</td>
        </tr>
        <tr class="data-row" data-id="row-3" data-description="Roofing" data-quantity="1" data-unit-price="3500">
          <td><span class="drag-handle">‚ãÆ‚ãÆ</span></td>
          <td>Roofing</td>
          <td class="number">1</td>
          <td class="number">$3,500.00</td>
          <td class="number">$3,500.00</td>
        </tr>
        <tr>
          <td colspan="4" class="total">Subtotal</td>
          <td class="number total" id="subtotal">$16,500.00</td>
        </tr>
        <tr>
          <td colspan="4" class="total">Grand Total</td>
          <td class="number total" id="grand-total">$16,500.00</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="hint">Drag rows from Frame B to insert them here</div>

  <script>
    let currentDragElement = null;
    let dragStartX = 0;
    let dragStartY = 0;
    let isDragging = false;
    let previewRow = null;
    let placeholderRow = null;
    let previewData = null;

    // Calculate totals
    function calculateTotals() {
      const rows = document.querySelectorAll('.data-row');
      let subtotal = 0;
      
      rows.forEach(row => {
        const quantity = parseFloat(row.dataset.quantity || 0);
        const unitPrice = parseFloat(row.dataset.unitPrice || 0);
        subtotal += quantity * unitPrice;
      });

      // In this simple demo, grand total = subtotal
      const grandTotal = subtotal;

      document.getElementById('subtotal').textContent = formatCurrency(subtotal);
      document.getElementById('grand-total').textContent = formatCurrency(grandTotal);
    }

    function formatCurrency(amount) {
      return '$' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
    }

    // Set up draggable rows
    function setupDraggables() {
      document.querySelectorAll('.data-row').forEach(row => {
        row.addEventListener('pointerdown', handlePointerDown);
      });
    }

    setupDraggables();

    function handlePointerDown(e) {
      // Allow dragging from drag handle or anywhere on the row
      e.preventDefault();
      
      currentDragElement = e.currentTarget;
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      isDragging = false;

      // Capture the pointer to ensure we receive all events
      currentDragElement.setPointerCapture(e.pointerId);

      // Set up move and up listeners
      document.addEventListener('pointermove', handlePointerMove);
      document.addEventListener('pointerup', handlePointerUp);
    }

    function handlePointerMove(e) {
      if (!currentDragElement) return;

      // Check if we've moved enough to start dragging (5px threshold)
      const deltaX = Math.abs(e.clientX - dragStartX);
      const deltaY = Math.abs(e.clientY - dragStartY);

      if (!isDragging && (deltaX > 5 || deltaY > 5)) {
        isDragging = true;
        currentDragElement.classList.add('dragging');

        // Notify parent that drag has started
        window.parent.postMessage({
          type: 'dragStart',
          pointerId: e.pointerId,
          text: currentDragElement.dataset.description,
          id: currentDragElement.dataset.id,
          source: 'frame-a-table',
          rowData: {
            id: currentDragElement.dataset.id,
            description: currentDragElement.dataset.description,
            quantity: currentDragElement.dataset.quantity,
            unitPrice: currentDragElement.dataset.unitPrice
          }
        }, '*');
      }

      // Continue sending pointer move events to parent while dragging
      if (isDragging) {
        window.parent.postMessage({
          type: 'dragMove',
          clientX: e.clientX,
          clientY: e.clientY,
          source: 'frame-a-table'
        }, '*');
      }
    }

    function handlePointerUp(e) {
      if (!currentDragElement) return;

      // Release pointer capture
      if (currentDragElement.hasPointerCapture(e.pointerId)) {
        currentDragElement.releasePointerCapture(e.pointerId);
      }

      // Clean up
      document.removeEventListener('pointermove', handlePointerMove);
      document.removeEventListener('pointerup', handlePointerUp);

      if (isDragging) {
        window.parent.postMessage({
          type: 'dragEnd',
          clientX: e.clientX,
          clientY: e.clientY,
          source: 'frame-a-table'
        }, '*');
      }

      currentDragElement.classList.remove('dragging');
      currentDragElement = null;
      isDragging = false;
    }

    // Handle drag from Frame B
    window.__onParentDragMove = function(x, y, dragData) {
      if (dragData.source === 'frame-a-table') return; // Don't handle our own drags

      const element = document.elementFromPoint(x, y);
      const tbody = document.getElementById('table-body');
      
      // Remove old placeholder and preview
      if (placeholderRow) {
        placeholderRow.remove();
        placeholderRow = null;
      }
      if (previewRow) {
        previewRow.remove();
        previewRow = null;
      }

      // Find the closest data row
      let targetRow = element?.closest('.data-row');
      
      if (element && tbody.contains(element)) {
        // Determine insertion position
        const rows = Array.from(tbody.querySelectorAll('.data-row'));
        let insertIndex = rows.length;
        
        if (targetRow) {
          insertIndex = rows.indexOf(targetRow);
          const rect = targetRow.getBoundingClientRect();
          const midpoint = rect.top + rect.height / 2;
          
          // If mouse is in bottom half, insert after
          if (y > midpoint) {
            insertIndex++;
          }
        }

        // Create placeholder
        placeholderRow = document.createElement('tr');
        placeholderRow.className = 'drop-placeholder';
        placeholderRow.innerHTML = '<td colspan="5"></td>';

        // Create preview row with data from dragData
        const quantity = parseFloat(dragData.rowData?.quantity || 1);
        const unitPrice = parseFloat(dragData.rowData?.unitPrice || 0);
        const amount = quantity * unitPrice;

        previewRow = document.createElement('tr');
        previewRow.className = 'data-row preview-insert';
        previewRow.innerHTML = `
          <td><span class="drag-handle">‚ãÆ‚ãÆ</span></td>
          <td>${dragData.rowData?.description || dragData.text}</td>
          <td class="number">${quantity}</td>
          <td class="number">${formatCurrency(unitPrice)}</td>
          <td class="number">${formatCurrency(amount)}</td>
        `;
        previewRow.dataset.quantity = quantity;
        previewRow.dataset.unitPrice = unitPrice;

        // Insert placeholder and preview
        if (insertIndex < rows.length) {
          rows[insertIndex].parentNode.insertBefore(placeholderRow, rows[insertIndex]);
          rows[insertIndex].parentNode.insertBefore(previewRow, rows[insertIndex]);
        } else {
          // Insert before subtotal row
          const subtotalRow = tbody.querySelector('tr:not(.data-row)');
          if (subtotalRow) {
            subtotalRow.parentNode.insertBefore(placeholderRow, subtotalRow);
            subtotalRow.parentNode.insertBefore(previewRow, subtotalRow);
          }
        }

        // Store preview data for reverting
        previewData = dragData.rowData;

        // Update totals with preview
        calculateTotals();
      }
    };

    window.__onParentDrop = function(x, y, dragData) {
      if (dragData.source === 'frame-a-table') return; // Don't handle our own drags

      const element = document.elementFromPoint(x, y);
      const tbody = document.getElementById('table-body');

      // Remove placeholder
      if (placeholderRow) {
        placeholderRow.remove();
        placeholderRow = null;
      }

      if (element && tbody.contains(element)) {
        // Convert preview row to actual row
        if (previewRow) {
          previewRow.classList.remove('preview-insert');
          previewRow.classList.add('highlight');
          previewRow.dataset.id = dragData.id || `dropped-${Date.now()}`;
          previewRow.dataset.description = dragData.rowData?.description || dragData.text;
          
          // Set up drag handler for the new row
          previewRow.addEventListener('pointerdown', handlePointerDown);

          // Remove highlight after animation
          setTimeout(() => {
            if (previewRow) {
              previewRow.classList.remove('highlight');
            }
          }, 1000);

          previewRow = null;
        } else {
          // Fallback: create new row if preview wasn't created
          const quantity = parseFloat(dragData.rowData?.quantity || 1);
          const unitPrice = parseFloat(dragData.rowData?.unitPrice || 0);
          const amount = quantity * unitPrice;

          const newRow = document.createElement('tr');
          newRow.className = 'data-row highlight';
          newRow.dataset.id = dragData.id || `dropped-${Date.now()}`;
          newRow.dataset.description = dragData.rowData?.description || dragData.text;
          newRow.dataset.quantity = quantity;
          newRow.dataset.unitPrice = unitPrice;
          newRow.innerHTML = `
            <td><span class="drag-handle">‚ãÆ‚ãÆ</span></td>
            <td>${dragData.rowData?.description || dragData.text}</td>
            <td class="number">${quantity}</td>
            <td class="number">${formatCurrency(unitPrice)}</td>
            <td class="number">${formatCurrency(amount)}</td>
          `;

          // Insert before subtotal
          const subtotalRow = tbody.querySelector('tr:not(.data-row)');
          if (subtotalRow) {
            subtotalRow.parentNode.insertBefore(newRow, subtotalRow);
          } else {
            tbody.appendChild(newRow);
          }

          newRow.addEventListener('pointerdown', handlePointerDown);

          setTimeout(() => newRow.classList.remove('highlight'), 1000);
        }

        previewData = null;
        calculateTotals();
      }
    };

    // Listen for messages from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'parentDragMove') {
        window.__onParentDragMove(event.data.x, event.data.y, event.data.dragData);
      } else if (event.data.type === 'parentDrop') {
        window.__onParentDrop(event.data.x, event.data.y, event.data.dragData);
      } else if (event.data.type === 'parentDragLeave') {
        // Remove preview and placeholder
        if (placeholderRow) {
          placeholderRow.remove();
          placeholderRow = null;
        }
        if (previewRow) {
          previewRow.remove();
          previewRow = null;
        }
        previewData = null;
        // Recalculate to remove preview amounts
        calculateTotals();
      } else if (event.data.type === 'removeItem') {
        const rowToRemove = document.querySelector(`[data-id="${event.data.id}"]`);
        if (rowToRemove) {
          rowToRemove.style.transition = 'all 0.2s ease';
          rowToRemove.style.opacity = '0';
          rowToRemove.style.transform = 'scale(0.95)';
          setTimeout(() => {
            rowToRemove.remove();
            calculateTotals();
          }, 200);
        }
      }
    });

    // Initial calculation
    calculateTotals();
  </script>
</body>
</html>
